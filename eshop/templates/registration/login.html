{% extends "base.html" %}

{% block content %}
<br><br>


<center class="container" style="width: 25%;">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" type="text" placeholder="Username" name="username">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" placeholder="Password" name="password" id="password">
        </div>
        <div class="mb-3 form-check flex-center">
            <input type="checkbox" class="form-check-input" id="show" style="margin-right: 15px;">
            <label class="form-check-label" for="show">Show password</label>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</center>

<style>
    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
</style>
<script>
$(document).ready(function() {
    $("#show").click(()=>{
        if($("#show").is(':checked')) {
            $("#password").attr("type", "text");
        } else {
            $("#password").attr("type", "password");
        }
    })
})
</script>


{% endblock %}
